<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 pt-3">
        
        <div class="row">
            <div class="col-sm-12">
                <div class="alert bg-danger" role="alert" style="color: white;">
                    <b>Stop Watch</b>
                </div>
            </div>
            <div class="col-sm-12">
                <table class="table">
                    <tr>
                        <td>Min<h2 id="min">0</h2></td>
                        <td>Sec<h2 id="sec">0</h2></td>
                        <td>MiliSec<h2 id="msec">0</h2></td>
                    </tr>
                    <tr>
                        <td><button type="button" id="strt" class="btn btn-success" style='font-size:24px' onclick="start()">Start</button></td>
                        <td><button type="button" class="btn btn-warning" style='font-size:24px' onclick="stop()">Pause</button></td>
                        <td><button type="button" class="btn btn-dark" style='font-size:24px' onclick="reset()">Reset</button></td>
                    </tr>
                </table>
            </div>
        </div>
   
</div>
<script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
